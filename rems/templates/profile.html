{% extends 'home.html' %}
{% load static %}
{% block content %}

<!-- banner -->
<div class="inside-banner">
  <div class="container">
    <span class="pull-right"><a href="{% url 'home' %}">Home</a> / Profile</span>
    <h2>Profile</h2>
  </div>
</div>
<!-- banner -->

<div class="container">
  {% if saved_msg %}
  <div class="alert alert-danger" role="alert">
    {{ saved_msg }}
  </div>
  {% endif %}
  {% if updated_msg %}
  <div class="alert alert-danger" role="alert">
    {{ updated_msg }}
  </div>
  {% endif %}
  <div class="spacer">
    <form method="post" role="form">
      {% csrf_token %}
      {% if is_new_profile %}
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="user-name">Username:</label>
          <input type="text" class="form-control" value="{{user.username}}" id="user-name" name="user-name" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="email">Email:</label>
          <input type="email" class="form-control" value="{{user.email}}" id="email" name="email" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="full-name">Full Name:</label>
          <input type="text" class="form-control" placeholder="Full Name" id="full-name" name="full-name">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="phone-number">Contact Number:</label>
          <input type="number" class="form-control" placeholder="Phone Number" id="phone-number" name="phone-number"
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="address">Address:</label>
          <input type="text" class="form-control" placeholder="Address" id="address" name="address">
        </div>
      </div>
      <div class="spacer">
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <button type="submit" class="btn btn-primary">Save Details</button>
          </div>
        </div>
      </div>
      {% else %}
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="user-name">Username:</label>
          <input type="text" class="form-control" value="{{user.username}}" id="user-name" name="user-name" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="email">Email:</label>
          <input type="email" class="form-control" value="{{user.email}}" id="email" name="email" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="full-name">Full Name:</label>
          <input type="text" class="form-control" placeholder="Full Name" id="full-name" name="full-name"
            value="{{profile.fullname}}">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="phone-number">Contact Number:</label>
          <input type="number" class="form-control" placeholder="Phone Number" id="phone-number" name="phone-number"
            value="{{profile.phone_number}}" required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <label for="address">Address:</label>
          <input type="text" class="form-control" placeholder="Address" id="address" name="address"
            value="{{profile.address}}">
        </div>
      </div>
      <div class="spacer">
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <button type="submit" class="btn btn-sucess">Update Details</button>
          </div>
        </div>
      </div>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %}
