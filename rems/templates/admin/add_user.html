{% extends 'admin/dashboard.html' %}
{% load static %}
{% block title %}Add User{% endblock %}
{% block extracssjs %} {% endblock %}
{% block content %}
<div class="go-back">
    <a href="javascript:void(0);" onclick="window.history.back();">
        <span class="icon">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </span>
    </a>
</div>
<div class="insider">
    <div class="row">
        <div class="cardHeader">
            <h2>Add User</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="POST" action="{% url 'add_user' %}" class="animated-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="profile-form">
                    <div class="form-group">
                        <label for="user_email">Email:</label>
                        <input type="email" name="user_email" id="user_email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username">
                    </div>

                    <div class="form-group">
                        <label for="user_password">Password:</label>
                        <input type="password" name="user_password" id="user_password">
                    </div>
                    <div class="form-group">
                        <label for="user_cpassword">Confirm Password:</label>
                        <input type="password" name="user_cpassword" id="user_cpassword">
                    </div>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
